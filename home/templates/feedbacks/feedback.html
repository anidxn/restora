{% extends "base.html" %}

{% block title%} Feedback {% endblock title%}

{% block style %}
<style>

  .checked {
    color: orange;
  }
  
  .rating {
    /* margin-top: 40px; */
    border: none;
    float: left;
  
  }
  
  .rating > label {
     color: #9C9C9C;
    font-size: 7px;
    float:right;
  }
  
  
  .rating > label:before {
    margin: 5px;
    font-size: 2em;
    font-family: FontAwesome;
    content: "\f005";
    display: inline-block;
  }
  
  .rating > input {
    display: none;
  }
  
  .rating > input:checked ~ label,
  .rating:not(:checked) > label:hover,
  .rating:not(:checked) > label:hover ~ label {
    color: #F79426;
  }
  
  .rating > input:checked + label:hover,
  .rating > input:checked ~ label:hover,
  .rating > label:hover ~ input:checked ~ label,
  .rating > input:checked ~ label:hover ~ label {
    color: #FECE31;
  }
  
  
  #star{
  font-size: 10px;
  color:grey;
  }
  
  #check-star{
  font-size: 10px;
  }
  
  </style>

{% endblock style %}

{% block body%}

<!-- ============ Page body ================ -->


<div class="container-fluid px-0 mb-3">
 
  {% comment %} <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3649.731682417019!2d91.27874685167806!3d23.828138525996835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1706086910131!5m2!1sen!2sin"  frameborder="0" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> {% endcomment %}
  <img src="/static/images/fbedit.jpg" class="d-block w-100" alt="...">
</div>

<div class="container py-4">
  <h1>We would like to hear from you</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" id="txtName" name="txtName">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" id="txtPhone" name="txtPhone">
    </div>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="name@example.com">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Messsage</label>
      <textarea class="form-control" id="txtDesc" name="txtDesc" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <div class="form-group required">
        <div class="rating">
  
            <input type="radio" id="star5" name="rating" value="5" />
            <label class="star" for="star5" title="Awesome" aria-hidden="true"></label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label class="star" for="star4" title="Great" aria-hidden="true"></label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label class="star" for="star3" title="Very good" aria-hidden="true"></label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label class="star" for="star2" title="Good" aria-hidden="true"></label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label class="star" for="star1" title="Bad" aria-hidden="true"></label>
  
          </div>
        
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary"> Post </button>
    
  </form>
</div>
<!-- ============ end Page body ================ -->

{% endblock body%}
